<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="stylesheets/mystyle.css"/>
    <link rel="stylesheet" type="text/css" href="stylesheets/journal.css"/>
    <title>Journal</title>
  </head>
  <body>
    <h1><a href="/">Confide In Me</a></h1>
    <br></br>
    <div class="tab"><a href="/">Home</a></div>
    <div class="tab" id="accomptab"><a href="/accomp">Accomplishments</a>
        <div class="dropdown_content">
          <p><a href="/accomplibrary">Library</a></p>
        </div>
      </div>
    <div class="tab"><a href="/comp">Compliments</a>
      <div class="dropdown_content">
        <p><a href="https://bloodshed14.files.wordpress.com/2015/02/teddy-bear-waiting-subway.jpg">Save A Message</a></p>
        <p><a href="https://s-media-cache-ak0.pinimg.com/564x/9e/aa/12/9eaa12fc133815e444e80fba870e8950.jpg">Send a message</a></p>
        <p><a href="/complibrary">Library</a></p>
      </div>
    </div>
    <div class="tab"><a href="/journal">Journal</a></div>
    <br></br>
    <h2>Journal</h2>
    <div class="container">
      <nav>
        <ul>
          {% for l, instance2 in journal_store_dict.iteritems() %}
             <li class="journaldate"><a href="/journalentry?id={{instance2.key.id()}}">{{instance2.date}}</a></li>
         {% endfor %}
        </ul>

      </nav>
      <article>
        <h1>What happened today?</h1>
        <form method=post action="journal">
          <textarea name="journal_text"></textarea>
          <p><button type="submit" >Submit</button></p>
        </form>
      </article>
    </div>
  </body>
</html>
